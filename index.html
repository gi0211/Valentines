<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content=" ">
    <meta property="og:description" content="Open on a laptop">
    <meta property="og:image" content="https://support.heberjahiz.com/hc/article_attachments/21013076295570">
</head>
<body>

  <div class="photo-collage">
    <img src="personal pictures/IMG_2280.jpg" class="polaroid p1" alt="us" name="topLeft">
    <img src="personal pictures/IMG_1883.PNG" class="polaroid p2" alt="us" name="topRight">
    <img src="personal pictures/IMG_0147.JPG" class="polaroid p3" alt="us" name=""bottomLeft>
    <img src="personal pictures/39620432_Unknown.JPG" class="polaroid p4" alt="us" name="bottomRight">
  </div>

  <div class="waves">

        <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,33.76-16.48,56.84-46.73,71.1-70.66V0Z" opacity=".5" class="shape-fill"></path>
        <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>

  </div>

    <div class="container" id="startContainer">
        <img src="images/startPage/catWithHeart.png" class="start-heart" alt="Click to start">
    </div>

    <div class="container" id="questionContainer">
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>
    <div class="container" id="successContainer" style="display: none;">
    <div class="success-text" id="success-text">
        <h1>See you on the 14th babyðŸ˜š</h1>
        <p>And if that date doesn't work for you just let me know what does</p>
    </div>
    <div class="birthdayNote" id="birthdayNote">
      <p>Also please let me know when you have your birthday plan finalized so I can plan my own</p>
      </div>

        <div class="success-collage">
            <img src="personal pictures/IMG_1768.jpg" class="polaroid sp1" alt="Add your image" name="topLeft">
            <img src="personal pictures/IMG_0449.JPG" class="polaroid sp2" alt="Add your image" name="topRight">
            <img src="personal pictures/39620736_Unknown.JPG" class="polaroid sp3" alt="Add your image" name="bottomLeft">
            <img src="personal pictures/5DD15530-95D8-43F1-9D79-8DAA2829364B.JPG" class="polaroid sp4" alt="Add your image" name="bottomRight">
            <img src="personal pictures/39620480_Unknown.JPG" class="polaroid sp5" alt="Add your image" name="centerTop">
            <img src="images/yesPage/dudububu.gif" class="polaroid sp6" alt="Add your image" name="centerBottom">
        </div>
        </div>
        

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="sounds/music/L'amore_dice_ciao.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>

    <div id="errorPopup" class="error-hidden">
    <div class="error-content">
        <p>Just say you hate me</p>
        <button onclick="closeError()">Close</button>
    </div>
    </div>

</body>
</html>
